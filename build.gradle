plugins {
    id 'java'
}

group 'nl.202devs'
version '1'

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes 'Main-Class': 'ovchipkaart.onstart'
    }
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}